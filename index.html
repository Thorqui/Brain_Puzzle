<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß© Puzzle Estoico</title>
    <style>
        /* Estilos generales y de dise√±o */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #518bad 0%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px 40px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 650px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        .game-info {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.1em;
            line-height: 1.5;
        }

        /* --- NUEVO: Selector de Dificultad --- */
        .difficulty-selector {
            margin: 25px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s, transform 0.2s;
        }

        .difficulty-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .difficulty-btn.active {
            background-color: #764ba2;
            border-color: #764ba2;
            font-weight: bold;
        }

        /* --- MODIFICADO: Cuadr√≠cula y celdas din√°micas --- */
        .grid {
            display: grid;
            /* Usamos variables CSS que se actualizar√°n con JavaScript */
            grid-template-columns: repeat(var(--grid-size, 5), var(--cell-size, 60px));
            grid-template-rows: repeat(var(--grid-size, 5), var(--cell-size, 60px));
            gap: 5px;
            margin: 30px auto;
            justify-content: center;
        }

        .cell {
            /* El tama√±o ahora viene de la variable CSS */
            width: var(--cell-size, 60px);
            height: var(--cell-size, 60px);
            background-color: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cell.black {
            background-color: #333333;
        }

        .cell:hover {
            transform: scale(1.05);
        }

        .message {
            font-size: 1.4em;
            font-style: italic;
            margin: 25px 0;
            padding: 20px;
            border-radius: 10px;
            background: rgba(76, 175, 80, 0.3);
            border-left: 5px solid #4caf50;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.4s ease;
            line-height: 1.6;
        }

        .message.show {
            opacity: 1;
            transform: scale(1);
        }

        .stats {
            font-size: 1em;
            margin: 5px 0;
        }

        .new-game {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .new-game:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>üß© Puzzle Estoico</h1>

        <div class="game-info">
            <p><strong>Objetivo:</strong> Haz que todos los cuadros sean del mismo color.</p>
            <p><strong>Regla:</strong> Al tocar una celda, inviertes su color y el de toda su fila y columna. ‚îº</p>
        </div>

        <div id="difficultySelector" class="difficulty-selector">
            <button class="difficulty-btn" data-size="2">2x2 (Muy F√°cil)</button>
            <button class="difficulty-btn" data-size="3">3x3 (F√°cil)</button>
            <button class="difficulty-btn active" data-size="5">5x5 (Normal)</button>
            <button class="difficulty-btn" data-size="7">7x7 (Dif√≠cil)</button>
            <button class="difficulty-btn" data-size="9">9x9 (Experto)</button>
        </div>

        <div id="grid" class="grid"></div>

        <div id="message" class="message"></div>

        <div class="stats">
            Movimientos: <strong id="moves">0</strong>
        </div>

        <button id="newGameButton" class="new-game">üîÑ Reiniciar Nivel</button>
    </div>

    <script>
        class StoicPuzzleGame {
            constructor() {
                this.size = 5; // Tama√±o inicial
                this.grid = [];
                this.moves = 0;

                this.stoicRewards = {
                    2: "El primer paso no te lleva a donde quieres ir, pero te saca de donde est√°s",
                    3: "La semilla m√°s peque√±a puede crecer hasta convertirse en el √°rbol m√°s robusto. Tu primera victoria es la ra√≠z de tu fortaleza.",
                    5: "El agua que gotea perfora la piedra no por su fuerza, sino por su constancia. Has demostrado la paciencia del sabio.",
                    7: "No es el laberinto lo que te desaf√≠a, sino tu habilidad para navegarlo con calma. Has encontrado el hilo de la raz√≥n en medio del caos.",
                    9: "Dominar el mundo exterior es poder, pero dominar tu mundo interior es la verdadera soberan√≠a. Has conquistado no el tablero, sino a ti mismo."
                };

                this.elements = {
                    grid: document.getElementById('grid'),
                    message: document.getElementById('message'),
                    moves: document.getElementById('moves'),
                    newGameBtn: document.getElementById('newGameButton'),
                    difficultySelector: document.getElementById('difficultySelector'),
                    difficultyBtns: document.querySelectorAll('.difficulty-btn')
                };

                // Mapa de tama√±os de celda para cada dificultad
                this.cellSizes = { 3: '80px', 5: '60px', 7: '45px', 9: '35px' };

                this.init();
            }

            init() {
                this.newGame(this.size);

                this.elements.newGameBtn.addEventListener('click', () => this.newGame(this.size));

                this.elements.difficultyBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const newSize = parseInt(e.target.dataset.size);
                        this.elements.difficultyBtns.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.newGame(newSize);
                    });
                });
            }

            newGame(size) {
                this.size = size;
                this.grid = this.generateRandomGrid();
                this.moves = 0;
                this.renderGrid();
                this.updateMoves();
                this.elements.message.classList.remove('show');
            }

            generateRandomGrid() {
                let grid;
                // Un puzzle "Lights Out" de N x N (donde N es impar) es siempre solucionable.
                // Si N es par, no siempre es solucionable. Como estamos usando solo impares (3,5,7,9),
                // no necesitamos una l√≥gica compleja para verificar la solubilidad.
                grid = Array.from({ length: this.size }, () =>
                    Array.from({ length: this.size }, () => Math.random() > 0.5 ? 'black' : 'white')
                );
                return grid;
            }

            renderGrid() {
                const cellSize = this.cellSizes[this.size] || '50px';
                this.elements.grid.style.setProperty('--grid-size', this.size);
                this.elements.grid.style.setProperty('--cell-size', cellSize);

                this.elements.grid.innerHTML = '';
                this.grid.forEach((row, rowIndex) => {
                    row.forEach((color, colIndex) => {
                        const cell = document.createElement('div');
                        cell.className = `cell ${color}`;
                        cell.addEventListener('click', () => this.handleCellClick(rowIndex, colIndex));
                        this.elements.grid.appendChild(cell);
                    });
                });
            }

            // FUNCI√ìN CORREGIDA: La celda pulsada y su cruz (fila y columna) invierten su color
            handleCellClick(rowIndex, colIndex) {
                if (this.isGameWon()) return;

                const toggleColor = (color) => color === 'white' ? 'black' : 'white';

                // Invertir la celda central
                this.grid[rowIndex][colIndex] = toggleColor(this.grid[rowIndex][colIndex]);

                // Invertir las celdas de la misma columna (excluyendo la celda central)
                for (let i = 0; i < this.size; i++) {
                    if (i !== rowIndex) { // Si no es la fila de la celda central
                        this.grid[i][colIndex] = toggleColor(this.grid[i][colIndex]);
                    }
                }

                // Invertir las celdas de la misma fila (excluyendo la celda central)
                for (let j = 0; j < this.size; j++) {
                    if (j !== colIndex) { // Si no es la columna de la celda central
                        this.grid[rowIndex][j] = toggleColor(this.grid[rowIndex][j]);
                    }
                }

                this.moves++;
                this.renderGrid();
                this.updateMoves();
                this.checkWin();
            }

            updateMoves() {
                this.elements.moves.textContent = this.moves;
            }

            checkWin() {
                if (this.isGameWon()) {
                    const reward = this.stoicRewards[this.size];
                    this.showMessage(`üéâ ¬°Ganaste en ${this.moves} movimientos! üèÜ <br><br> ${reward}`);
                }
            }

            isGameWon() {
                const firstColor = this.grid[0][0];
                return this.grid.every(row => row.every(color => color === firstColor));
            }

            showMessage(text) {
                this.elements.message.innerHTML = text; // Usar innerHTML para el <br>
                this.elements.message.classList.add('show');
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            new StoicPuzzleGame();
        });
    </script>
</body>

</html>
